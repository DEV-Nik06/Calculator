<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Claculator</h1>
    </header>
    
    <main class="hero">
        <div class="cal-cotainer">
            <input id="input" type="text">
            <div class="btn">
                <button class="grey">C</button>
                <button class="grey">DLE</button>
                <button class="grey">%</button>
                <button class="opertor">/</button>
            </div>
            <div class="btn">
                <button class="">7</button>
                <button class="">8</button>
                <button class="">9</button>
                <button class="opertor">*</button>
            </div>
            <div class="btn">
                <button class="">4</button>
                <button class="">5</button>
                <button class="">6</button>
                <button class="opertor">-</button>
            </div>
            <div class="btn">
                <button class="">1</button>
                <button class="">2</button>
                <button class="">3</button>
                <button class="opertor">+</button>
            </div>
            <div class="btn">
                <button class="zero">0</button>
                <button class="">.</button>
                <button class="opertor">=</button>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
